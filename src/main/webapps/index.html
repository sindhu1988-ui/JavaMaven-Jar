<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Boot WebApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: green;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

</head>
<body>
  <h1>Welcome to the Spring Boot WebApp</h1>
  <p>Enjoy the beauty of flowers and feel refreshed!</p>
  <img src="https://via.placeholder.com/600x400?text=Flowers" alt="Flowers">
